
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
    <a href="#myModal" role="button" class="btn" data-toggle="modal">Create Project</a>
 
<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
<h3 id="myModalLabel">Modal header</h3>
</div>
<div class="modal-body">
<p>One fine body…</p>
</div>
<div class="modal-footer">
<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
<button class="btn btn-primary">Save changes</button>
</div>
</div>
      
 <table class="table table-bordered">
        <thead>
          <tr>
            <th>Serial Number</th>
            <th>Project Name</th>
            <th>Desciprtion</th>
            <th>Coordinators</th>
            <th>Select</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="project in projectlist">
					<td>{{project.id}}</td>
					<td>{{project.description}}</td>
					<td>{{project.name}}</td>
					<td><span ng-repeat="coordinator in project.coordinators">
							{{coordinator}} <span ng-show="!$last">, </span>
					</span></td>
					<td><div class="radio">
							<label> <a href="#/view1/{{project.id}}"> <input type="radio"
								name="optionsRadios"></a>
							</label>
						</div></td>
				</tr>
        </tbody>
      </table>
    </div>
     
  </div>
</div>
