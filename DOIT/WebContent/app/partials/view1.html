
<div class="container-fluid">
	<div class="row">
		<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Details Of Projects*</h3>
        </div>
        <div class="modal-body">
               <form class="form-horizontal" name="registration" role="form">
  <div class="form-group">
    <label class="text-color" for="inputEmail3" class="col-sm-2 control-label">Project Name*</label><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" name="fname" required placeholder="ProjectName">
    </div>
    <div class="col-sm-10 text-color" id="fnameerror">
      
    </div>
  </div>
  <div class="form-group">
    <label class="text-color" for="inputEmail3" class="col-sm-2 control-label">Desciption*</label><br>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" name="email" required placeholder="Desciption">
    </div>
    <div class="col-sm-10 text-color" id="emailerror">
      
    </div>
  </div>
  
  <div class="form-group">
    <label class="text-color" for="inputEmail3" class="col-sm-2 control-label">Coordinators*</label><br>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAdd1" name="add1" required placeholder="Coordinators">
      
 
    
  


    </div>
</div>
<div class="form-group">
    <label class="text-color" for="inputEmail3" class="col-sm-2 control-label">Date*</label><br>
    <div class="col-sm-10">
      
      <input type="date" class="form-control" id="fromdate" name="fromdate" required placeholder=" Date">
      
    </div>
</div>

  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" style="margin-left:50px;">Save Details</button>
    </div>
  </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button class="btn btn-default" ng-click="open()">Create Project!</button>
    
    
</div>

		<!-- Modal -->
		
		<div class="col-md-12">

			<table class="table table-bordered">
				<thead>
					<tr>
						<th>Serial Number</th>
						<th>Project Name</th>
						<th>Desciprtion</th>
						<th>Coordinators</th>
						<th>Select</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="project in projectlist">
						<td>{{project.id}}</td>
						<td>{{project.description}}</td>
						<td>{{project.name}}</td>
						<td><span ng-repeat="coordinator in project.coordinators">
								{{coordinator}} <span ng-show="!$last">, </span>
						</span></td>
						<td><div class="radio">
								<label> <a href="#/view1/{{project.id}}"> <input
										type="radio" name="optionsRadios"></a>
								</label>
							</div></td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
